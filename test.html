<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style rel="stylesheet" type="text/css">
      .box1 {
        background: red;
      }
      .box2 {
        background: blue;
      }
      .box-container {
        position: relative;
        width: 33%;
        height: 0;
        padding-top: 10%;
      }
      .box {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .wrapper {
        display: flex;
        flex-flow: row;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      
      <div class="box1 box-container">
        <div class="box"></div>
      </div>
      <div class="box2 box-container">
          <div class="box"></div>
      </div>

    </div>
  </body>
  </html>
